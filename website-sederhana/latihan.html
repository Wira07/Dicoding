<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macam Macam Input html</title>
</head>
<style>
    body {
        background-color: rgb(236, 171, 171);
        font-family: Arial, Helvetica, sans-serif;
    }

    table th {
        color: white;
        text-align: center;
        padding: 5px;
        transition: all 0.75s ease-in;
    }

    table th:hover {
        background-color: red;
    }

    table td {
        padding: 5px;
        text-align: center;
        font-weight: bold;
    }
</style>

<body>
    <a href="index.html">Wira</a>
    <marquee behavior="alternate" bgcolor="grey">Biodata</marquee>
    <table border="10" align="center">
        <tr bgcolor="blue">
            <th>Nama</th>
            <th>NIM</th>
            <th>Kelas</th>
            <th>Prodi</th>
            <th>Angkatan</th>
        </tr>
        <tr>
            <td>Wira Sukma Saputra</td>
            <td>20210810075</td>
            <td>TINFC 2021 A</td>
            <td>Teknik Informatika</td>
            <td>2021</td>
        </tr>
        <tr>
            <td><input type="username" placeholder="username"></td>
            <td><input type="number" placeholder="NIM"></td>
            <td><input type="text" placeholder="Kelas"></td>
            <td><input type="text" placeholder="Prodi"></td>
            <td><input type="text" placeholder="Angkatan"></td>
        </tr>
    </table>
    <marquee behavior="alternate" bgcolor="grey">Biodata</marquee>

</body>

</html>
