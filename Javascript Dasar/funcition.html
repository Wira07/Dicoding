    <script>
        function wira() {
            console.log("good morning wira")
        }

        function greeting(name, language) {
            if (language === "English") {
                console.log("Good Morning " + name + "!");
            } else if (language === "French") {
                console.log("Bonjour " + name + "!");
            } else {
                console.log("Selamat Pagi " + name + "!");

        console.log(result)

        function greeting(name, language) {
            if (language === "English") {
                return "Good Morning " + name + "!";
            } else if (language === "French") {
